<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 80],
  ["西安", 100]
];

(function () {

    //排序 从大到小
    aqiData.sort(function(a, b){
        return b[1] - a[1];
    })

    var list = document.getElementById("aqi-list");
    var fragment = document.createDocumentFragment();
    var count = 1;
    // for (var i = 0; i < aqiData.length; i++) {
    //    if( aqiData[i][1] > 60){
    //       appendItem( count++, aqiData[i][0], aqiData[i][1]);
    //    }
    // }; 

    // 可以用forEach函数
    aqiData.forEach(function(item, index){
        if( item[1] > 60){
          appendItem( count++, item[0], item[1]);
       }
    })
    list.appendChild(fragment);

    function appendItem(index, city, data){
        var item = document.createElement('li');
        var text = document.createTextNode("第" + index + "名：" + city + ', ' + data);  
        item.appendChild(text);
        fragment.appendChild(item);
    }

})();

</script>
</body>
</html>
