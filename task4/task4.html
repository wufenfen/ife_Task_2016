<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> 定位和居中问题 </title>
    <link rel="stylesheet" href="position.css">
</head>

<body>
    <div id="control">
        <button id="position" onclick="toggle(1)"> position定位 </button>
        <button id="flex" onclick="toggle(2)"> flex定位 </button>
        <button id="table" onclick="toggle(3)"> table定位 </button>
        <div id="desc"></div>
    </div>
    <div id="container_position">
        <div class="angle angle_position"></div>
        <div class="angle angle_position"></div>
    </div>
    <div id="parent_flex">
	    <div id="container_flex">
	        <div class="angle angle_flex"></div>
	        <div class="angle angle_flex"></div>
	    </div>
    </div>
    <div id="parent_table">
    	<div id="content_table">
		    <div id="container_table">
		        <div class="angle angle_table"></div>
		        <div class="angle angle_table"></div>
		    </div>
    	</div>
	 </div>
</body>
<script>

	var posEle, flexEle, tableEle, descEle;

	document.addEventListener("DOMContentLoaded", function(event) {
	    posEle = document.getElementById("container_position");
	    flexEle = document.getElementById("parent_flex");
	    tableEle = document.getElementById("parent_table");
	    descEle = document.getElementById("desc");
	    toggle(2); //默认position布局
	});

    function toggle(type) {
        if (type == 1) {
            posEle.style.display = "block";
            flexEle.style.display = "none";
            tableEle.style.display = "none";
            descEle.innerText = "position定位";
        }
        else if (type == 2) {
            posEle.style.display = "none";
            flexEle.style.display = "flex";
            tableEle.style.display = "none";
            descEle.innerText = "flex定位";
        }
        else if (type == 3) {
            posEle.style.display = "none";
            flexEle.style.display = "none";
            tableEle.style.display = "table";
            descEle.innerText = "table定位";
        }
    }


</script>

</html>
